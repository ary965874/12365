<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ Movie Card Generator (TMDb)</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #searchInput {
            width: 300px;
        }
        .suggestions {
            background: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            width: 300px;
            position: absolute;
            z-index: 999;
        }
        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background: #eee;
        }
        .card {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            overflow: hidden;
            margin: 20px auto;
        }
        .card img {
            width: 100%;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-weight: bold;
            font-size: 18px;
        }
        .download-btn, .copy-btn {
            margin-top: 10px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>ðŸŽ¬ Movie Card Generator (with TMDb)</h2>

<input type="text" id="searchInput" placeholder="Enter movie name or comma-separated names">
<div class="suggestions" id="suggestionBox"></div>
<button onclick="generateCards()">Generate Card(s)</button>
<button onclick="copyOutput()" class="copy-btn">ðŸ“‹ Copy HTML</button>

<div id="result"></div>

<textarea id="htmlOutput" placeholder="HTML output will appear here..."></textarea>

<script>
    const tmdbApiKey = '96b2227903ddc79337303ec7ebeb4b1e'; // Replace with your TMDb API key

    const searchInput = document.getElementById('searchInput');
    const suggestionBox = document.getElementById('suggestionBox');

    searchInput.addEventListener('input', async () => {
        const query = searchInput.value.split(',').pop().trim();
        if (query.length < 2) {
            suggestionBox.innerHTML = '';
            return;
        }

        const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${tmdbApiKey}&query=${encodeURIComponent(query)}`);
        const data = await res.json();

        suggestionBox.innerHTML = '';
        data.results.slice(0, 5).forEach(movie => {
            const div = document.createElement('div');
            div.textContent = movie.title;
            div.onclick = () => {
                const currentInput = searchInput.value.split(',');
                currentInput[currentInput.length - 1] = movie.title;
                searchInput.value = currentInput.join(', ').trim();
                suggestionBox.innerHTML = '';
            };
            suggestionBox.appendChild(div);
        });
    });

    async function generateCards() {
        const input = searchInput.value.trim();
        if (!input) return alert('Please enter one or more movie names.');
        
        const movieNames = input.split(',').map(name => name.trim()).filter(name => name);
        const resultContainer = document.getElementById('result');
        const htmlOutput = document.getElementById('htmlOutput');
        resultContainer.innerHTML = '';
        htmlOutput.value = '';

        for (let name of movieNames) {
            const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${tmdbApiKey}&query=${encodeURIComponent(name)}`;
            const searchRes = await fetch(searchUrl);
            const searchData = await searchRes.json();

            if (!searchData.results.length) {
                alert(`Movie not found: ${name}`);
                continue;
            }

            const movie = searchData.results[0];
            const title = movie.title;
            const image = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : '';

            // Optional: Embed video logic placeholder
            const embedLink = `https://www.youtube.com/results?search_query=${encodeURIComponent(title + " trailer")}`;

            const cardHTML = `
<div class="card">
    <img src="${image}" alt="${title}">
    <div class="card-content">
        <div class="card-title">${title}</div>
        <div class="card-description">Download and Watch Online</div>
        <a href="${embedLink}" target="_blank">
            <button class="download-btn">Watch Trailer</button>
        </a>
    </div>
</div>
            `.trim();

            resultContainer.innerHTML += cardHTML;
            htmlOutput.value += cardHTML + '\n\n';
        }
    }

    function copyOutput() {
        const output = document.getElementById('htmlOutput');
        output.select();
        document.execCommand('copy');
        alert('Copied to clipboard!');
    }
</script>

</body>
</html>
