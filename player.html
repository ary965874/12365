<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clean Movie Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(to top left, rgba(0, 0, 0, 0.5), transparent 30%);
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <iframe id="player" allowfullscreen sandbox="allow-scripts allow-same-origin" loading="eager"></iframe>
    <div id="blocker"></div>
  </div>

  <script>
    const videoURL = new URLSearchParams(window.location.search).get("video");
    const player = document.getElementById("player");

    if (videoURL) {
      player.src = decodeURIComponent(videoURL);
    } else {
      alert("No video URL provided.");
    }

    // Auto fullscreen on load
    function goFullscreen() {
      const container = document.getElementById("player-container");
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      }
    }

    // Trigger fullscreen once the user interacts (required on mobile)
    window.addEventListener("click", () => {
      goFullscreen();
    }, { once: true });

    // Optional: auto attempt after load (desktop)
    window.onload = () => {
      goFullscreen();
    };
  </script>

</body>
</html>
