<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad-Free Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #00ffd5;
      font-size: 26px;
    }

    iframe {
      width: 90vw;
      height: 60vh;
      border: 2px solid #00ffd5;
      border-radius: 15px;
      margin-top: 20px;
    }

    #error-message {
      color: red;
      font-size: 18px;
      margin-top: 10px;
    }

    .footer {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border-radius: 20px;
    }

    .share-btn {
      background-color: #00ffd5;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    .popup {
      display: none;
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffd5;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      iframe {
        height: 50vh;
      }

      .share-btn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      iframe {
        height: 45vh;
      }
    }
  </style>
</head>
<body>
  <h1>🎬 Safe Movie Player</h1>
  <iframe id="player" sandbox="allow-scripts allow-same-origin" allowfullscreen></iframe>
  <p id="error-message"></p>

  <div class="footer">
    <button class="share-btn" id="copyLinkBtn">📋 Copy Share Link</button>
    <div class="popup" id="popup">Link copied to clipboard!</div>
    <p>Enjoy your movie without ads 🚫</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoURL = urlParams.get("video");

    const player = document.getElementById("player");
    const errorMsg = document.getElementById("error-message");

    if (videoURL) {
      player.src = decodeURIComponent(videoURL);
    } else {
      errorMsg.textContent = "⚠️ No video URL provided!";
    }

    document.getElementById("copyLinkBtn").addEventListener("click", () => {
      const currentUrl = window.location.href;
      navigator.clipboard.writeText(currentUrl).then(() => {
        const popup = document.getElementById("popup");
        popup.style.display = "block";
        setTimeout(() => {
          popup.style.display = "none";
        }, 2000);
      });
    });
  </script>
</body>
</html>
