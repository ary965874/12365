<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landscape Movie Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
    }

    /* Solid box to cover top right watermark on mobile */
    .watermark-cover {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: 30px;
      background-color: black;
      z-index: 99999;
    }

    @media (orientation: portrait) {
      body::before {
        content: "Please rotate your device üì±‚Ü™Ô∏è";
        position: fixed;
        top: 0;
        left: 0;
        background: #000;
        color: #00ffd5;
        width: 100vw;
        height: 100vh;
        font-size: 24px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999999;
      }
    }
  </style>
</head>
<body>

  <div id="player-container">
    <iframe id="player" allowfullscreen sandbox="allow-scripts allow-same-origin" loading="eager"></iframe>
    <div id="blocker">
      <div class="watermark-cover"></div>
    </div>
  </div>

  <script>
    const videoURL = new URLSearchParams(window.location.search).get("video");
    const player = document.getElementById("player");

    if (videoURL) {
      player.src = decodeURIComponent(videoURL);
    } else {
      alert("‚ö†Ô∏è No video URL provided.");
    }

    function goFullscreenAndLockOrientation() {
      const container = document.getElementById("player-container");

      const requestFull = container.requestFullscreen || container.webkitRequestFullscreen || container.msRequestFullscreen || container.mozRequestFullScreen;
      if (requestFull) requestFull.call(container);

      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(err => {
          console.warn("Orientation lock failed:", err);
        });
      }
    }

    window.addEventListener("click", () => {
      goFullscreenAndLockOrientation();
    }, { once: true });

    window.onload = () => {
      goFullscreenAndLockOrientation();
    };
  </script>

</body>
</html>
