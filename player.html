<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Player (Ad-Free)</title>
  <style>
    body {
      background: black;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial;
      color: white;
    }

    h1 {
      padding: 10px;
    }

    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      border-radius: 20px;
      margin-top: 20px;
      background: #000;
      outline: none;
    }

    .controls {
      margin-top: 10px;
    }

    .link-box {
      margin: 20px auto;
      padding: 10px;
      background: #222;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .link-box input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .link-box button {
      padding: 10px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background: #0f0;
      color: black;
      cursor: pointer;
    }

    .link-box button:hover {
      background: #0c0;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Ad-Free Movie Player</h1>

  <video id="moviePlayer" controls autoplay>
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="link-box">
    <input type="text" id="videoURL" placeholder="Paste direct MP4/M3U8 link here" />
    <button onclick="loadVideo()">â–¶ Load Video</button>
  </div>

  <script>
    function loadVideo() {
      const url = document.getElementById("videoURL").value;
      const video = document.getElementById("moviePlayer");

      if (url) {
        video.src = url;
        video.load();
        video.play();
      } else {
        alert("Please enter a valid direct video URL.");
      }
    }

    // Auto load from ?video= link
    const params = new URLSearchParams(window.location.search);
    const autoVideo = params.get("video");
    if (autoVideo) {
      document.getElementById("videoURL").value = autoVideo;
      loadVideo();
    }
  </script>
</body>
</html>
