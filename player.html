<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad-Free Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #00ffd5;
      font-size: 26px;
      text-align: center;
    }

    #player-container {
      position: relative;
      width: 90vw;
      height: 60vh;
      margin: 20px auto;
      border: 2px solid #00ffd5;
      border-radius: 15px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #watermark-blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(to top left, rgba(0,0,0,0.7) 0%, transparent 30%);
      z-index: 2;
    }

    #fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 3;
      background: #00ffd5;
      color: #000;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    #error-message {
      color: red;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    .footer {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border-radius: 20px;
      text-align: center;
    }

    .share-btn {
      background-color: #00ffd5;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    .popup {
      display: none;
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffd5;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      #player-container {
        height: 50vh;
      }

      .share-btn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      #player-container {
        height: 45vh;
      }
    }
  </style>
</head>
<body>
  <h1>🎬 Safe Movie Player</h1>

  <div id="player-container">
    <iframe id="player" sandbox="allow-scripts allow-same-origin" allowfullscreen loading="lazy"></iframe>
    <div id="watermark-blocker"></div>
    <button id="fullscreen-btn">⛶ Fullscreen</button>
  </div>

  <p id="error-message"></p>

  <div class="footer">
    <button class="share-btn" id="copyLinkBtn">📋 Copy Share Link</button>
    <div class="popup" id="popup">Link copied to clipboard!</div>
    <p>Enjoy your movie without ads 🚫</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoURL = urlParams.get("video");
    const player = document.getElementById("player");
    const errorMsg = document.getElementById("error-message");

    if (videoURL) {
      player.src = decodeURIComponent(videoURL);
    } else {
      errorMsg.textContent = "⚠️ No video URL provided!";
    }

    // Copy link functionality
    document.getElementById("copyLinkBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(window.location.href).then(() => {
        const popup = document.getElementById("popup");
        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 2000);
      });
    });

    // Fullscreen toggle
    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      const container = document.getElementById("player-container");
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
