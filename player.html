<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landscape Movie Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(to top left, rgba(0, 0, 0, 0.5), transparent 30%);
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <iframe id="player" allowfullscreen sandbox="allow-scripts allow-same-origin" loading="eager"></iframe>
    <div id="blocker"></div>
  </div>

  <script>
    const videoURL = new URLSearchParams(window.location.search).get("video");
    const player = document.getElementById("player");

    if (videoURL) {
      player.src = decodeURIComponent(videoURL);
    } else {
      alert("⚠️ No video URL provided.");
    }

    function goFullscreenAndLockOrientation() {
      const container = document.getElementById("player-container");

      // Request fullscreen
      const requestFull = container.requestFullscreen || container.webkitRequestFullscreen || container.msRequestFullscreen || container.mozRequestFullScreen;
      if (requestFull) requestFull.call(container);

      // Lock to landscape
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(err => {
          console.warn("Orientation lock failed:", err);
        });
      }
    }

    // Trigger fullscreen + orientation lock on first interaction
    window.addEventListener("click", () => {
      goFullscreenAndLockOrientation();
    }, { once: true });

    window.onload = () => {
      // Try fullscreen automatically on load for desktop
      goFullscreenAndLockOrientation();
    };
  </script>

</body>
</html>
