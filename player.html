<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad-Free Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00ffd5;
      font-size: 24px;
      margin: 20px 0;
      text-align: center;
    }

    #player-wrapper {
      width: 100%;
      max-width: 900px;
      padding: 0 10px;
    }

    #player-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #00ffd5;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #watermark-blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(to top left, rgba(0, 0, 0, 0.6) 0%, transparent 30%);
      z-index: 2;
    }

    #fullscreen-btn {
      margin-top: 12px;
      background: #00ffd5;
      color: #000;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
    }

    #error-message {
      color: red;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      padding: 20px;
    }

    .share-btn {
      background: #00ffd5;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffd5;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      #fullscreen-btn, .share-btn {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <h1>🎬 Safe Movie Player</h1>

  <div id="player-wrapper">
    <div id="player-container">
      <iframe id="player" sandbox="allow-scripts allow-same-origin" allowfullscreen loading="lazy"></iframe>
      <div id="watermark-blocker"></div>
    </div>
    <button id="fullscreen-btn">⛶ Fullscreen</button>
  </div>

  <p id="error-message"></p>

  <div class="footer">
    <button class="share-btn" id="copyLinkBtn">📋 Copy Share Link</button>
    <p style="margin-top: 15px;">Enjoy your movie without ads 🚫</p>
  </div>

  <div class="popup" id="popup">Link copied to clipboard!</div>

  <script>
    const videoURL = new URLSearchParams(window.location.search).get("video");
    const player = document.getElementById("player");
    const errorMsg = document.getElementById("error-message");

    if (videoURL) {
      player.src = decodeURIComponent(videoURL);
    } else {
      errorMsg.textContent = "⚠️ No video URL provided!";
    }

    // Fullscreen button logic
    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      const container = document.getElementById("player-container");

      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else {
        alert("Fullscreen not supported on this browser.");
      }
    });

    // Share link logic
    document.getElementById("copyLinkBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(window.location.href).then(() => {
        const popup = document.getElementById("popup");
        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 2000);
      });
    });
  </script>
</body>
</html>
